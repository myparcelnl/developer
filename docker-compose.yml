services:
  web:
    build:
      context: docker
      dockerfile: images/web/Dockerfile
    restart: always
    volumes:
      - ./:/app
      - node-modules:/app/node_modules
    networks:
      - traefik
    env_file:
      - .env.local
    labels:
      traefik.enable: "true"
      traefik.docker.network: traefik_default
      traefik.port: "8955"
      traefik.frontend.rule: "Host:developer.dev.myparcel.nl"

volumes:
  node-modules:

networks:
  backend:
  traefik:
    name: traefik_default
