name: 'Deploy site'

on:
  workflow_dispatch:

  push:
    branches:
      - main
    paths:
      - .github/workflows/build.yml
      - .github/workflows/deploy.yml
      - src/**/*
      - types/**/*
      - yarn.lock

jobs:
  build:
    name: 'Build site'
    uses: myparcelnl/developer/.github/workflows/build.yml@main
    secrets: inherit
    with:
      upload: true

  deploy:
    name: 'Deploy to GitHub pages'
    runs-on: ubuntu-20.04
    needs: build
    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v3
        with:
          name: build
          path: developer

      - uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: developer
          token: ${{ secrets.GH_REPO_TOKEN }}
