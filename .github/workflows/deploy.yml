name: 'Deploy'

on:
  push:
    branches:
      - main

jobs:
  publish-docs:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2

      - uses: myparcelnl/yarn-install@v1

      - name: Create build
        run: yarn run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: src/.vuepress/dist
