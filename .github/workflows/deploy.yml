name: 'Deploy site'

on:
  workflow_dispatch:

  push:
    branches:
      - main
    paths:
      - src/**/*
      - types/**/*
      - tsconfig.base.json
      - tsconfig.eslint.json
      - tsconfig.json
      - yarn.lock

jobs:
  build:
    name: 'Build site'
    uses: myparcelnl/developer/.github/workflows/build.yml@main

  deploy:
    name: 'Deploy to GitHub pages'
    runs-on: ubuntu-20.04
    needs: build
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist
          token: ${{ secrets.GH_REPO_TOKEN }}
